<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Clone Three.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="ui">
      <div id="crosshair">+</div>
      <div id="pause-menu" style="display: none;">
        <div class="menu-container">
          <h2>Game Paused</h2>
          
          <div class="menu-group">
            <button id="resume-button">Resume Game</button>
            <button id="fullscreen-button">Toggle Fullscreen</button>
          </div>

          <div class="menu-group">
            <label for="pause-render-distance-input">Render Distance: <span id="pause-render-distance-value">6</span></label>
            <input type="range" id="pause-render-distance-input" min="2" max="16" value="6">
          </div>

          <div class="menu-group controls-info">
            <h3>Controls</h3>
            <p><strong>WASD</strong> - Move</p>
            <p><strong>SPACE</strong> - Jump / Swim Up</p>
            <p><strong>SHIFT</strong> - Sprint / Swim Down</p>
            <p><strong>Click</strong> - Break Block</p>
            <p><strong>R-Click</strong> - Place Block</p>
            <p><strong>1-9</strong> - Select Item</p>
            <p><strong>E</strong> - Inventory</p>
            <p><strong>F</strong> - Toggle Fly Mode</p>
          </div>

          <div class="menu-group">
            <button id="quit-button" class="danger-button">Quit to Title</button>
          </div>
        </div>
      </div>

      <div id="toolbar">
        <!-- Generated by JS -->
      </div>
      <div id="inventory-menu" style="display: none;">
        <div class="inventory-window">
          <h3>Creative Selection</h3>
          <div id="creative-grid" class="grid"></div>
          <h3>Inventory</h3>
          <div id="player-inventory-grid" class="grid"></div>
          <div id="player-hotbar-grid" class="grid hotbar-grid"></div>
        </div>
      </div>
      <div id="debug">
        FPS: <span id="fps">0</span><br>
        XYZ: <span id="coords">0, 0, 0</span><br>
        Biome: <span id="biome">Loading...</span><br>
        Chunks: <span id="chunk-count">0</span>
      </div>
      <div id="player-list" style="display: none;">
        <h3>Players</h3>
        <ul id="player-list-ul"></ul>
      </div>
      
      <div id="main-menu">
        <div class="menu-container">
          <h1>Ondes Voxel</h1>
          
          <div class="menu-group">
            <label for="username-input">Username</label>
            <input type="text" id="username-input" placeholder="Enter username" value="Player">
          </div>

          <div class="menu-group">
            <label for="render-distance-input">Render Distance: <span id="render-distance-value">6</span></label>
            <input type="range" id="render-distance-input" min="2" max="16" value="6">
          </div>

          <button id="play-button">Play Game</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
