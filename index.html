<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Clone Three.js</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="ui">
      <div id="crosshair">+</div>
      <div id="instructions">
        Click to Play<br>
        WASD to Move, SPACE to Jump, SHIFT to Sprint<br>
        Left Click to Break, Right Click to Place<br>
        1-9 to Select Slot, E for Inventory
      </div>
      <div id="toolbar">
        <!-- Generated by JS -->
      </div>
      <div id="inventory-menu" style="display: none;">
        <div class="inventory-window">
          <h3>Creative Selection</h3>
          <div id="creative-grid" class="grid"></div>
          <h3>Inventory</h3>
          <div id="player-inventory-grid" class="grid"></div>
          <div id="player-hotbar-grid" class="grid hotbar-grid"></div>
        </div>
      </div>
      <div id="debug">
        FPS: <span id="fps">0</span><br>
        XYZ: <span id="coords">0, 0, 0</span><br>
        Biome: <span id="biome">Loading...</span><br>
        Chunks: <span id="chunk-count">0</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
